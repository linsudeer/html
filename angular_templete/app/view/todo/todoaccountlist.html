<div ng-hide="hide" class="text-center todo-list-nodata">
	<div>暂无关联账户</div>
</div>
<div ng-show="hide">
	<table class="table todo-collectplan" cellpadding="0" cellspacing="0" ng-repeat="d in data">
		<tr>
			<td rowspan="2" class="collectplan-index">$index</td>
			<td class="font-gray collectplan-label">账号</td>
			<td>{{d.accountNo | date:'yyyy-MM-dd'}}</td>
		</tr>
		<tr>
			<td class="font-gray">账户名称</td>
			<td>{{d.accountName | number:2}}</td>
		</tr>
	</table>
</div>
