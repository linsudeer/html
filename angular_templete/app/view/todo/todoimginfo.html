<div class="container-fluid">
	<!-- 图片附件 -->
	<div class="row">
		<div class="col-sm-12 col-xs-12 todo-imginfo-title">图片附件</div>
		<div ng-show="show1" class="text-center todo-list-nodata">
			<div>暂无图片附件</div>
		</div>
		<div class="todo-imginfo-pic col-sm-12 col-xs-12" ng-repeat="poc in pics">
			<img ng-src="{{baseurl}}{{poc.imageName}}" alt=""></div>
	</div>
	<!-- 非图片附件 -->
	<div ng-show="show2" class="row">
		<div class="col-sm-12 col-xs-12 todo-imginfo-title">非图片附件</div>
		<div ng-show="show2" class="text-center todo-list-nodata">
			<div>暂无非图片附件</div>
		</div>
		<div class="todo-imginfo-pic col-sm-12 col-xs-12 " ng-hide="show2">
			<div class="col-xs-3 col-sm-1" ng-repeat="other in others">
				<div>
					<img ng-src="{{baseurl}}{{other.imageName}}" alt="压缩包"></div>
				<div>抵押合同.rar</div>
			</div>
		</div>
	</div>
</div>
